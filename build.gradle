plugins {
    id 'java'
}

group 'com.itrex.java.lab'
version '1.0-SNAPSHOT'

ext {
    availableProfiles = ["dev", "stable"]
    activeProfile = "dev"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

build {
    if (project.hasProperty("profile") && availableProfiles.contains(project.profile)) {
        activeProfile = project.profile
    } else {
        logger.warn("Profile unknown! Use default profile " + activeProfile)
    }

    buildDir = "build/${activeProfile}"
}